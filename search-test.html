<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Search Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }

        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hints {
            margin-top: 1rem;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="search-container">
        <h1>Find Your Palette</h1>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Search (e.g. 'dark', 'pastel')..." required>
            <button type="submit">Search</button>
        </form>
        <div class="hints">
            <strong>Try:</strong> "midnight blue", "soft pink", "ocean breeze", "deep forest"
        </div>
    </div>

    <!-- Include the redirection logic -->
    <script src="search-redirect.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            handleSearchRedirect(query);

            // For testing purposes, alert if no redirection happens 
            // (since the URLs might not exist in this test environment)
            setTimeout(() => {
                alert(`Search query: "${query}" processed. Check console for redirection logs.`);
            }, 500);
        });
    </script>
</body>

</html>
